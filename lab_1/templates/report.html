<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of articles</title>
</head>
<body>
<h3>{{link}}</h3>
<ol>
    
    {% for statya, article in articles %}
        <li>{{ statya: }}: {{ article['title'] }}</li>
    {% endfor %}
    
</ol>
<form method="post", action="/refresh" >
    <button name="refresh" type="submit">Обновить</button>
</form>
</body>
</html>
